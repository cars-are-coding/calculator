<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link href="./resources/css/calculator.css.css" type="text/css" rel="stylesheet"/>
    <script src='main.js'></script>
</head>
<body class="color">
    <header>
      <div class=logo>
         <img src="./resources/ep.jpg"/>
      </div><!--logo class close--> 
    </header> 

   <h1>Calculator</h1>

   <div id="calculator">

     <div id="screen"></div>

     <div id="controls">
       <div class="other"></div>
       <div class="other"></div>
     </div><!--controls-->

     <div id="buttons">

       <div id="number">
         <div class="number">1</div>
         <div class="number">2</div>
         <div class="number">3</div>
         <div class="number">4</div>
         <div class="number">5</div>
         <div class="number">6</div>
         <div class="number">7</div>
         <div class="number">8</div>
         <div class="number">9</div>
         <div class="number">0</div>
         <div class="operators"id="equal">=</div>
         <div id="clear" class="number">C</div>
        </div><!--number-->

        <div id="operators">
         <div class="operators" id="plus">+</div>
         <div class="operators" id="minus">-</div>
         <div class="operators" id="multiply">x</div>
         <div class="operators" id="divide">/</div>
        </div><!--operators-->

      </div><!--buttons-->

   </div><!--calculator-->

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="./resources/js/script.js.js"></script>
   </body>
</html>
